<html>
    <body>
        <H1> DASHBOARD </H1>
            {% with messages= get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li> {{message}} </li>
                    {% endfor %}
                </ul>    
                {% endif %}
            {% endwith %}

        <p> <h3>Hello, {{username}} </h3> </p>
        <a href='/logout'> LOG OUT </a>
        
    </body>    
</html>

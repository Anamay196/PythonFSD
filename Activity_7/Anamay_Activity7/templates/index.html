<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">WELCOME TO CALC</h1>
            <p class="lead">Perform basic arithmetic operations</p>
            <p>
                <a class="btn btn-dark" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Learn More
                </a>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    Enter a number, choose an operation, and click 'Calculate' to perform the operation. It's that simple!
                </div>
              </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('calculator') }}">
                    <div class="form-group">
                        <label for="num1">First Number</label>
                        <input type="text" class="form-control" id="num1" name="num1" required>
                    </div>
                    <div class="form-group">
                        <label for="num2">Second Number</label>
                        <input type="text" class="form-control" id="num2" name="num2" required>
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation</label>
                        <select class="form-control" id="operation" name="operation" required>
                            <option value="addition">Addition</option>
                            <option value="subtraction">Subtraction</option>
                            <option value="multiplication">Multiplication</option>
                            <option value="division">Division</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark">Calculate</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

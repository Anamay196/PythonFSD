<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Welcome to the Simple Calculator!</h1>
    <p>This calculator performs basic arithmetic operations.</p>
    <form action="/calculate" method="post">
        <label for="num1">Enter the first number: </label>
        <input type="text" name="num1" required><br>
        <label for="num2">Enter the second number: </label>
        <input type="text" name="num2" required><br>
        <label for="operation">Choose the operation: </label>
        <select name="operation" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
